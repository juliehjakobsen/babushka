<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <header></header>
  <body>
    <button>TILBAGE TIL FORSIDE</button>
    <article>
      <img src="" alt="" />
      <h2></h2>
      <p id="info"></p>
      <p id="pris"></p>
    </article>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      const url = `https://babushka-dd8a.restdb.io/rest/menu/${id}`;
      let retter;
      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      console.log("ID", id);
      document.addEventListener("DOMContentLoaded", hentData);

      async function hentData() {
        console.log("henter data");
        const response = await fetch(url, options);

        retter = await response.json();
        console.log("Retter", retter);
        vis(retter);
      }

      function vis(retter) {
        document.querySelector("h2").textContent = retter.navn;
        document.querySelector("#info").textContent = retter.kortbeskrivelse;
        document.querySelector(
          "#pris"
        ).textContent = `Pris: ${retter.pris} DKK`;
        document.querySelector("img").src =
          "medium/" + retter.billednavn + "-md.jpg";

        // kalder p√• tilbage-knappen
        document
          .querySelector("button")
          .addEventListener("click", tilbageTilGalleri);
      }

      function tilbageTilGalleri() {
        console.log("tilbage til forsiden");
        history.back();
      }
    </script>
  </body>
</html>
